<ion-header>

  <ion-navbar>
    <ion-title>Field</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

	<ion-refresher (ionRefresh)="doRefresh($event)">
		<ion-refresher-content 
		pullingIcon="arrow-dropdown"
		pullingText="Pull to refresh"
		refreshingSpinner="circles"
		refreshingText="Refreshing..."></ion-refresher-content>
	</ion-refresher>

	<ion-card>
		<ion-card-content>
			<h3 style="text-align: center;">Pilihlah bidang yang akan Anda nilai dibawah ini:</h3>
		</ion-card-content>
	</ion-card>
	<ion-card>
	  <img src="assets/img/ahass1.jpg">
	  <ion-card-content>
	     <button *ngFor="let field of fields" ion-button block color="danger" (click)="survey(field.id)">{{ field.name }}</button>
	  </ion-card-content>
	</ion-card>

	<ion-card>
	  <!-- <img src="assets/img/note-taking.jpg"> -->
	  <ion-card-content>
	     <button ion-button block color="danger" (click)="review()">Tulis Ktitik & Saran</button>
	  </ion-card-content>
	</ion-card>

		
	
</ion-content>

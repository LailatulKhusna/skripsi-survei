<ion-header>

  <ion-navbar>
    <ion-title>Survey</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-slides pager>

	  <!-- Silde Pertama -->
	  <ion-slide *ngFor="let question of questions; let q=index">
	  	<ion-card>
		  <ion-card-header>
		    {{question.field_list.name}}
		  </ion-card-header>
		  <ion-card-content>
		   {{ question.name }}
		  </ion-card-content>
		</ion-card>

		<p>Tingkat Kepentingan </p>
		<ion-grid>
			<ion-row>
				<ion-col *ngFor="let importance of importances; let i = index"><ion-img src="assets/img/sad.png" style="width:40px; height:40px;" id="importance{{question.id}}{{importance.id}}" (click)="giveImportance(q,question.id,importance.id,importance.value)"> </ion-img></ion-col>
				<!-- <ion-col><ion-img src="assets/img/sad.png" style="width:40px; height:40px;" id="importance01" (click)="importance(0,1,2)"> </ion-img></ion-col>
				<ion-col><ion-img src="assets/img/sad.png" style="width:40px; height:40px;" id="importance02" (click)="importance(0,2,3)"> </ion-img></ion-col>
				<ion-col><ion-img src="assets/img/sad.png" style="width:40px; height:40px;" id="importance03" (click)="importance(0,3,4)"> </ion-img></ion-col>
				<ion-col><ion-img src="assets/img/sad.png" style="width:40px; height:40px;" id="importance04" (click)="importance(0,4,5)"> </ion-img></ion-col> -->
			</ion-row>	
		</ion-grid>

		<p>Tingkat Kinerja	 </p>
		<ion-grid>
			<ion-row>
				<ion-col><ion-img src="assets/img/sad.png" style="width:40px; height:40px;"> </ion-img></ion-col>
				<ion-col><ion-img src="assets/img/sad.png" style="width:40px; height:40px;"> </ion-img></ion-col>
				<ion-col><ion-img src="assets/img/sad.png" style="width:40px; height:40px;"> </ion-img></ion-col>
				<ion-col><ion-img src="assets/img/sad.png" style="width:40px; height:40px;"> </ion-img></ion-col>
				<ion-col><ion-img src="assets/img/sad.png" style="width:40px; height:40px;"> </ion-img></ion-col>
			</ion-row>	
		</ion-grid>
		  	
		<button ion-button round (click)="survey()" >Primary Round</button>  	
	  		
	  		

	  </ion-slide>

	</ion-slides>

</ion-content>

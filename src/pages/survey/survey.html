<ion-header>

  <ion-navbar>
    <ion-title>Survey</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-slides pager>

	  <!-- Silde Pertama -->
	  <ion-slide *ngFor="let question of questions; let q=index">
	  	<ion-card>
		  <img src="assets/img/clean.gif" style="width: 45%; height: 45%; align-content: center;" >
		  	<ion-card-content>
		    	<ion-card-title>
		      		{{ question.name }}
		    	</ion-card-title>
		    
		  	</ion-card-content>
		</ion-card>
	  	

		<p>Tingkat Kepentingan </p>
		<ion-grid>
			<ion-row>
				<ion-col *ngFor="let importance of importances; let i = index"><ion-img src="{{importance.img}}" style="width:50px; height:50px;" id="importance{{question.id}}{{importance.id}}" (click)="giveImportance(q,question.id,importance.id,importance.value)"> </ion-img></ion-col>
			</ion-row>	
		</ion-grid>

		<p>Tingkat Kinerja	 </p>
		<ion-grid>
			<ion-row>
				<ion-col *ngFor="let performance of performances; let p = index"><ion-img src="{{performance.img}}" style="width:50px; height:50px;" id="performance{{question.id}}{{performance.id}}" (click)="givePerformance(q,question.id,performance.id,performance.value)"> </ion-img></ion-col>
			</ion-row>	
		</ion-grid>
		  	
	  		
	  		

	  </ion-slide>

	</ion-slides>

</ion-content>
